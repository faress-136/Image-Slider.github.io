<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/77c099ed7e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="home">

    <div class="container py-5">
        <div class="row gy-4">
            <div class="col-md-4">
                <div class="item position-relative">
                     <img src="img/1.jpg" class="img-fluid" alt="">
                    <div class="overlay position-absolute text-white p-2">
                        <h4 class="text-center">Clock</h4>
                     </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="item position-relative">
                     <img src="img/2.jpg" class="img-fluid" alt="">
                    <div class="overlay position-absolute text-white p-2">
                        <h4 class="text-center">Watch</h4>
                     </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="item position-relative">
                     <img src="img/3.jpg" class="img-fluid" alt="">
                    <div class="overlay position-absolute text-white p-2">
                        <h4 class="text-center">Tickets</h4>
                     </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="item position-relative">
                     <img src="img/4.jpg" class="img-fluid" alt="">
                    <div class="overlay position-absolute text-white p-2">
                        <h4 class="text-center">Shoes</h4>
                     </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="item position-relative">
                     <img src="img/5.jpg" class="img-fluid" alt="">
                    <div class="overlay position-absolute text-white p-2">
                        <h4 class="text-center">Cards</h4>
                     </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="item position-relative">
                     <img src="img/6.jpg" class="img-fluid" alt="">
                    <div class="overlay position-absolute text-white p-2">
                        <h4 class="text-center">Portable</h4>
                     </div>
                </div>
            </div>


        </div>
    </div>

    <div id="lightBoxContainer" class="lightBoxContainer d-none align-items-center justify-content-center">
        <div id="imgSection" class="content position-relative">
            <img src="img/1.jpg" alt="">
            <div class="arrows top-50 end-0 start-0  position-absolute d-flex justify-content-between align-items-center">
                <i class="fa-solid fa-circle-arrow-left fs-5 p-2" id="prevBtn"></i>
                <i class="fa-solid fa-circle-arrow-right fs-5 p-2" id="nextBtn"></i>
            </div>
            <div class="position-absolute top-0 end-0">
                <i class="fa-solid fa-circle-xmark fs-5  p-2" id="exitBtn"></i>
            </div>
        </div>

    </div>
</div>
    

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
